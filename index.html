<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<script src="vendors/jQuery/jquery-3.2.1.min.js"></script>
<script type="text/javascript" src="resources/js/login.js"></script>
<script src="vendors/vakata/jstree.min.js"></script>
<script src="vendors/openseadragon/openseadragon.js"></script>
<script src="resources/js/messageSpider.js"></script>
<script src="resources/js/layout-control.js"></script>
<script src="resources/js/single-image-control.js"></script>
<script src="resources/js/main-menu.js"></script>

  <head>
  	<link rel="stylesheet" href="resources/css/index.css">
  	<link rel="stylesheet" href="resources/css/menu.css">
    <link href="vendors/jonsuh/hamburgers.min.css" rel="stylesheet">
    <link rel="stylesheet" href="vendors/vakata/themes/default/style.min.css" />
		<meta http-equiv="content-type" content="text/html;charset=utf-8"/>
    <title>SQE-Scrollery</title>
	</head>

	<body>
    <div id="login">
      <div id="inputFields">
        <div id="userNameDiv">
          User name<br>
          <input id="userNameInput" placeholder="Your login name">
        </div>
        <div id="passwordDiv">
          Password<br>
          <input id="passwordInput" type="password" placeholder="Your password">
        </div>
      </div>
      <br>
      <div id="buttons">
        <button id="confirm">Confirm</button>
        <a href="mailto:martin.schroeter@theologie.uni-goettingen.de?subject=Forgot%20password">Forgot my login</a>
      </div>
      <span id="notification"></span>
    </div>

    <div id="site">
      <div id="main-menu" class='top-level'>
        <div class="accordion-panel open_first">
            <div id="login-title" class="accordion-title collapsible">Login</div>
            <div id="login-menu" class="accordion-content">
            </div>
        </div>
        <div class="accordion-panel">
            <div class="accordion-title">
              Combinations
              <button id="new-combination" type="button">add new</button>
            </div>
            <div id="combinations" class="accordion-content">
              <div id="user-combinations" class="main-menu-listing"></div>
              <div id="default-combinations" class="main-menu-listing">
                <div id="user-combinations">
                  <span>&emsp;-User combinations</span>
                </div>
                <div id="default-combinations">
                  <span>&emsp;-Default combinations</span>
                </div>
              </div>
            </div>
        </div>
        <div class="accordion-panel">
            <div class="accordion-title collapsible">Fragments</div>
            <div id="fragments" class="accordion-content">
              <div id="unused-fragments-listing" class="main-menu-listing"></div>
            </div>
        </div>
        <div class="accordion-panel">
            <div class="accordion-title collapsible">Artefacts</div>
            <div id="artefacts" class="accordion-content">
            </div>
        </div>
        <div class="accordion-panel">
            <div class="accordion-title collapsible">GUI</div>
            <div id="gui" class="accordion-content">
              <li><input type="checkbox" id="single-image-button" class="pane-button" reference="single-image-container">Single-Image</input></li>
              <li><input type="checkbox" id="signs-button" class="pane-button" reference="signs-container">Sign</input></li>
              <li><input type="checkbox" id="combination-button" class="pane-button" reference="combination-container">Combination</input></li>
            </div>
        </div>
      </div>

      <div id="editing-panes" class='top-level'>
        <div id="single-image-container" class="main-container">
          <div id="single-image-pane" class="main-pane"></div>
          <div id="single-image-control"></div>
          <div class="pane-menu">
            <button id="image-control" type="button" onclick="toggle_image_control()">=</button>
            <button id="main-zoom-out" type="button">-</button>
            <button id="main-zoom-in" type="button">+</button>
            <img src="resources/images/Fullscreen.png" alt="Full Screen" height="15"></div>
        </div>

        <div id="signs-container" class="main-container">
          <div id="signs-pane" class="main-pane"></div>
          <div id="horizontal-divider" class="pane-size"></div>
          <div class="pane-menu"><img src="resources/images/Fullscreen.png" alt="Full Screen" height="15"></div>
        </div>

        <div id="combination-container" class="main-container">
          <div id="combination-pane" class="main-pane"></div>
          <div id="vertical-divider" class="pane-size"></div>
          <div class="pane-menu"><img src="resources/images/Fullscreen.png" alt="Full Screen" height="15"></div>
        </div>

        <div id="main-osd">
          <button id="show-menu" class="hamburger hamburger--arrow toggle-nav" type="button">
            <span class="hamburger-box">
              <span class="hamburger-inner"></span>
            </span>
          </button>
        </div>
      </div>
    </div>
  </body>
</html>
