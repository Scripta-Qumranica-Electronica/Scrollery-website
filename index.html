<script src="https://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
  crossorigin="anonymous"></script>

<script src="resources/js/openseadragon.min.js"></script>
<script src="resources/js/layout-control-combined.min.js"></script>

<head>
  <link rel="stylesheet" href="resources/css/index.css">
  <link href="resources/css/hamburgers.min.css" rel="stylesheet">
  <meta http-equiv="content-type" content="text/html;charset=utf-8" />
  <title>SQE</title>
</head>

<body>

  <div id="site">

    <div id="main-menu" class='top-level'>
      <span>Menu stuff:</span>
      <li><input type="checkbox" id="single-image-button" class="pane-button" reference="single-image-container">Single-Image</input>
      </li>
      <li><input type="checkbox" id="signs-button" class="pane-button" reference="signs-container">Sign</input>
      </li>
      <li><input type="checkbox" id="combination-button" class="pane-button" reference="combination-container">Combination</input>
      </li>
    </div>

    <div id="editing-panes" class='top-level'>

      <div id="single-image-container" class="main-container">
        <div id="single-image-pane" class="main-pane">
          <div id="single-image-view"></div>
        </div>
        <div class="pane-menu"><img src="resources/images/Fullscreen.png" alt="Full Screen" height="15"></div>
      </div>

      <div id="signs-container" class="main-container">
        <div id="signs-pane" class="main-pane">
          <iframe src="http://134.76.19.179/comfyEditor/comfyEditor.html"></iframe>
        </div>
        <div id="horizontal-divider" class="pane-size"></div>
        <div class="pane-menu"><img src="resources/images/Fullscreen.png" alt="Full Screen" height="15"></div>
      </div>

      <div id="combination-container" class="main-container">
        <div id="combination-pane" class="main-pane">
          <iframe src="http://134.76.19.179/bronson/Scrollery-master/Scrollery.html"></iframe>
        </div>
        <div id="vertical-divider" class="pane-size"></div>
        <div class="pane-menu"><img src="resources/images/Fullscreen.png" alt="Full Screen" height="15"></div>
      </div>

      <div id="main-osd">

        <button id="show-menu" class="hamburger hamburger--arrow toggle-nav" type="button">
          <span class="hamburger-box">
            <span class="hamburger-inner"></span>
          </span>
        </button>

      </div>

    </div>

  </div>

</body>

</html>
