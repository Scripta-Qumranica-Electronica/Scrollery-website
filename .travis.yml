language: node_js
node_js:
  - 8
sudo: required
services:
  - docker
addons:
  chrome: stable
cache:
  directories:
    - node_modules
    - resources/data-files
    - resources/perl-libs
    - resources/cgi-bin/local
before_script:
  - sudo apt-get -qq update && sudo apt-get install -y perl carton
  - npm run bootstrap
  - export DISPLAY=:99.0
  - sh -e /etc/init.d/xvfb start
script:
  - npm run test:ci